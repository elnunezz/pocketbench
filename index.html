<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <meta name="theme-color" content="#FFE600" />
  <meta name="description" content="PocketBench - Tu bancada actual y tu historial" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PocketBench" />

  <title>PocketBench</title>

  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #6366f1 0, #4f46e5 35%, #7c3aed 60%, #1e293b 100%);
      min-height: 100vh;
      color: #f9fafb;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      padding: 28px 22px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 520px;
      width: calc(100% - 24px);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .logo {
      width: 92px;
      height: 92px;
      margin: 0 auto 16px;
      background: #FFE600;
      border-radius: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(255, 230, 0, 0.45);
      overflow: hidden;
    }

    .logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    h1 {
      color: #e5e7eb;
      margin-bottom: 6px;
      font-size: 24px;
      letter-spacing: 0.2px;
    }

    p {
      color: #cbd5f5;
      margin-bottom: 14px;
      line-height: 1.5;
      font-size: 14px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
    }

    .spinner {
      border: 4px solid rgba(148, 163, 184, 0.3);
      border-top: 4px solid #FFE600;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      display: none;
      background: rgba(254, 242, 242, 0.95);
      border: 2px solid #fecaca;
      border-radius: 12px;
      padding: 14px;
      margin-top: 14px;
      color: #b91c1c;
      font-size: 14px;
      text-align: left;
    }
    .error.show { display: block; }

    .install-hint {
      display: none;
      background: rgba(219, 234, 254, 0.95);
      border: 2px solid #2196F3;
      border-radius: 12px;
      padding: 14px;
      margin-top: 14px;
      color: #111827;
      font-size: 14px;
      text-align: left;
    }
    .install-hint.show { display: block; }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
      width: 100%;
    }

    .btn:active {
      transform: translateY(1px);
      filter: brightness(0.98);
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.18);
    }

    .version {
      margin-top: 14px;
      color: #9ca3af;
      font-size: 12px;
    }

    #app-frame {
      display: none;
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    #app-frame.loaded { display: block; }
  </style>
</head>
<body>
  <div class="container" id="splash">
    <div class="logo">
      <img src="https://i.imgur.com/aNxDcLC.png" alt="PocketBench" />
    </div>

    <h1>PocketBench</h1>
    <p>Tu bancada actual y tu historial.</p>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p id="loading-text">Preparando...</p>
    </div>

    <button class="btn" id="btn-open">Abrir PocketBench</button>

    <div class="install-hint" id="install-hint">
      <strong>üì± iPhone: instalar</strong>
      <p style="margin-top:6px;">
        Debes abrir esta p√°gina en <strong>Safari</strong> y luego:
        <br/>Compartir ‚Üí <strong>Agregar a pantalla de inicio</strong>.
      </p>
    </div>

    <div class="error" id="error">
      <strong>‚ö†Ô∏è Error</strong>
      <p id="error-message" style="margin-top:6px;"></p>
      <button class="btn btn-secondary" onclick="location.reload()">Reintentar</button>
    </div>

    <div class="version">v1.0.2</div>
  </div>

  <iframe id="app-frame" src="" title="PocketBench App"></iframe>

  <script>
    const APP_URL = 'https://script.google.com/a/macros/mercadolibre.com/s/AKfycbzGPjHEJBYHrw70nYiXUJKiaT84HXvoZHmpFRsMzsQvOiEK35ZZ0Nxq-YWLDu5QhkNk/exec';

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    // SW (solo cachea el shell)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.error('Error al registrar Service Worker:', err));
      });
    }

    // Bot√≥n abrir (CLICK real, iOS permite navegaci√≥n)
    const btnOpen = document.getElementById('btn-open');
    btnOpen.addEventListener('click', () => {
      // En iOS es m√°s estable abrir en la misma vista
      window.location.href = APP_URL;
    });

    window.addEventListener('load', () => {
      const loadingText = document.getElementById('loading-text');
      const installHint = document.getElementById('install-hint');

      if (isIOS()) {
        loadingText.textContent = 'En iPhone presiona ‚ÄúAbrir PocketBench‚Äù.';
        installHint.classList.add('show');
        return; // NO iframe en iOS
      }

      // Android/otros: iframe
      loadingText.textContent = 'Cargando aplicaci√≥n...';
      const iframe = document.getElementById('app-frame');
      const splash = document.getElementById('splash');
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const errorMessage = document.getElementById('error-message');

      iframe.src = APP_URL;

      const timeout = setTimeout(() => {
        loading.style.display = 'none';
        errorDiv.classList.add('show');
        errorMessage.textContent =
          'PocketBench est√° tardando mucho en cargar. Verifica tu conexi√≥n o tu acceso.';
      }, 12000);

      iframe.addEventListener('load', () => {
        clearTimeout(timeout);
        setTimeout(() => {
          splash.style.display = 'none';
          iframe.classList.add('loaded');
        }, 350);
      });

      iframe.addEventListener('error', () => {
        clearTimeout(timeout);
        loading.style.display = 'none';
        errorDiv.classList.add('show');
        errorMessage.textContent =
          'No se pudo cargar PocketBench. Verifica tu acceso a la organizaci√≥n.';
      });
    });

    // Android install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Puedes agregar aqu√≠ un prompt UI similar al que ya ten√≠as, si quieres.
    });
  </script>
</body>
</html>
