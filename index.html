<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <meta name="theme-color" content="#FFE600" />
  <meta name="description" content="PocketBench - Tu bancada actual y tu historial" />

  <!-- iOS PWA hints -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PocketBench" />

  <title>PocketBench</title>

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #6366f1 0, #4f46e5 35%, #7c3aed 60%, #1e293b 100%);
      min-height: 100vh;
      color: #f9fafb;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      padding: 28px 22px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 520px;
      width: calc(100% - 24px);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .logo {
      width: 92px;
      height: 92px;
      margin: 0 auto 16px;
      background: #FFE600;
      border-radius: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(255, 230, 0, 0.45);
      overflow: hidden;
    }

    .logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    h1 {
      color: #e5e7eb;
      margin-bottom: 6px;
      font-size: 24px;
      letter-spacing: 0.2px;
    }

    p {
      color: #cbd5f5;
      margin-bottom: 14px;
      line-height: 1.5;
      font-size: 14px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .spinner {
      border: 4px solid rgba(148, 163, 184, 0.3);
      border-top: 4px solid #FFE600;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      display: none;
      background: rgba(254, 242, 242, 0.95);
      border: 2px solid #fecaca;
      border-radius: 12px;
      padding: 14px;
      margin-top: 14px;
      color: #b91c1c;
      font-size: 14px;
      text-align: left;
    }
    .error.show { display: block; }

    .install-prompt {
      display: none;
      background: rgba(219, 234, 254, 0.95);
      border: 2px solid #2196F3;
      border-radius: 12px;
      padding: 14px;
      margin-top: 14px;
      color: #111827;
      font-size: 14px;
      text-align: left;
    }
    .install-prompt.show { display: block; }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.2s;
      width: 100%;
    }

    .btn:active {
      transform: translateY(1px);
      filter: brightness(0.98);
    }

    .version {
      margin-top: 14px;
      color: #9ca3af;
      font-size: 12px;
    }

    /* iframe existe pero NO se usa en iOS (y si quieres, tampoco en ning√∫n lado) */
    #app-frame { display: none; }
  </style>
</head>
<body>
  <div class="container" id="splash">
    <div class="logo">
      <img src="https://i.imgur.com/aNxDcLC.png" alt="PocketBench" />
    </div>

    <h1>PocketBench</h1>
    <p>Tu bancada actual y tu historial.</p>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p id="loading-text">Abriendo aplicaci√≥n...</p>
    </div>

    <div class="error" id="error">
      <strong>‚ö†Ô∏è Error</strong>
      <p id="error-message" style="margin-top:6px;"></p>
      <button class="btn" onclick="location.reload()">Reintentar</button>
    </div>

    <!-- iOS no dispara beforeinstallprompt: mostramos ayuda -->
    <div class="install-prompt" id="install-prompt">
      <strong>üì± Instalar en iPhone</strong>
      <p>
        En iPhone debes usar <strong>Safari</strong> ‚Üí bot√≥n <strong>Compartir</strong> ‚Üí
        <strong>Agregar a pantalla de inicio</strong>.
      </p>
    </div>

    <div class="version">v1.0.1</div>
  </div>

  <iframe id="app-frame" src="" title="PocketBench App"></iframe>

  <script>
    const APP_URL = 'https://script.google.com/a/macros/mercadolibre.com/s/AKfycbzGPjHEJBYHrw70nYiXUJKiaT84HXvoZHmpFRsMzsQvOiEK35ZZ0Nxq-YWLDu5QhkNk/exec';

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    // Registrar Service Worker (solo afecta al shell en GitHub Pages)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.error('Error al registrar Service Worker:', err));
      });
    }

    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const errorMessage = document.getElementById('error-message');
      const installPrompt = document.getElementById('install-prompt');

      // En iOS: mostrar instrucciones de instalaci√≥n
      if (isIOS()) {
        installPrompt.classList.add('show');
      }

      // REDIRECT (sin iframe): esto evita el blanco en iOS
      // y adem√°s permite completar OAuth/SSO de Google correctamente.
      try {
        setTimeout(() => {
          window.location.href = APP_URL;
        }, 400);
      } catch (e) {
        loading.style.display = 'none';
        errorDiv.classList.add('show');
        errorMessage.textContent = 'No se pudo abrir la aplicaci√≥n. Intenta nuevamente.';
      }
    });

    // Install prompt para Android/Chrome (iOS no lo soporta)
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installPrompt = document.getElementById('install-prompt');
      const loadingText = document.getElementById('loading-text');

      // En Android, el redirect te sacar√≠a del shell inmediatamente.
      // Si quieres mantener el flujo Android con iframe, no uses esta versi√≥n.
      // Si igual quieres permitir ‚Äúinstalar‚Äù el shell, avisamos:
      if (loadingText) {
        loadingText.textContent = 'Puedes instalar PocketBench desde el men√∫ del navegador.';
      }

      // Mostramos bloque de instalaci√≥n y lo adaptamos (Android)
      installPrompt.classList.add('show');
      installPrompt.innerHTML = `
        <strong>üì± Instalar aplicaci√≥n</strong>
        <p>Instala PocketBench en tu dispositivo para acceso r√°pido.</p>
        <button class="btn" id="install-button">Instalar</button>
      `;

      const btn = document.getElementById('install-button');
      if (btn) {
        btn.addEventListener('click', async () => {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(\`Install prompt: \${outcome}\`);
          deferredPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
